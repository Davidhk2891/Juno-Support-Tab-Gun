<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Support tab gun</title>

        <!--css-->
        <link rel="stylesheet" type="text/css" href="supportgun.css">
        <!--Latest complied and minified CSS Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body id="body" onload="fetchGuns()">
        <div class="container">
            <h2>Support tab gun</h2>
            <br>
            <div class="jumbotron" id="jumbo">
                <h3>Gun set up</h3>
                <br>
                <form id="tabsInputForm">
                    <div class ="form-group">
                        <label for="gunOwner">Gun owner</label>
                        <input type="text" class="form-control" id="gunOwner" placeholder="Your name here">
                    </div>
                    <div class ="form-group">
                        <label for="gunDesc">Gun description</label>
                        <input type="text" class="form-control" id="gunDesc" placeholder="What does this gun do...">
                    </div>
                    <div class="form-group">
                        <label for="numOfGuns">Number of guns</label>
                        <select id="numOfGuns" class="form-control" onchange="selectedNumOfGunsFunc(this)">
                            <option value="oneGun">1</option>
                            <option value="twoGun">2</option>
                        </select>
                    </div>
                    <div class="row" id="gunsRow">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" style="display: block; margin-left: auto; margin-right: auto;">Create & load gun</button>
                </form>
            </div>
            <br>
            <div class="col-lg-12">
                <div id="gunList">
                </div>
            </div>
            <div class="footer">
                <p>&copy davidhk28workshop</p>
            </div>
        </div>
        <!--chance.js library for generating random single string identifiers-->
        <script src="https://chancejs.com/chance.min.js"></script>
        <!--Bootstrap JS has 1 dependency and that is jQuery. so we need to include it here-->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>        
        <!--Latest complied and minified JS Bootstrap (jQuery)-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
