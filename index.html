<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Support tab gun</title>
        <!--Latest complied and minified CSS Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2>Support tab gun</h2>
            <div class="jumbotron">
                <h3>Load your gun tabs</h3>
                <form id="tabsInputForm">
                    <div class="form-group">
                        <label for="numberOfTabs"></label>
                        <select id="numberOfTabs" class="form-control" onchange="selectedNumOfTabsFunc(this);">
                            <option value="one">1</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                            <option value="five">5</option>
                            <option value="six">6</option>
                            <option value="seven">7</option>
                            <option value="eight">8</option>
                            <option value="nine">9</option>
                            <option value="ten">10</option>
                            <option value="eleven">11</option>
                            <option value="twelve">12</option>
                            <option value="thirteen">13</option>
                            <option value="fourteen">14</option>
                            <option value="fifteen">15</option>
                        </select>
                    </div>
                    <div id="generatedTabs"></div>
                </form>
            </div>
        </div>
        <!--chance.js library for generating random single string identifiers-->
        <script src="https://chancejs.com/chance.min.js"></script>
        <!--Bootstrap JS has 1 dependency and that is jQuery. so we need to include it here-->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>        
        <!--Latest complied and minified JS Bootstrap (jQuery)-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
